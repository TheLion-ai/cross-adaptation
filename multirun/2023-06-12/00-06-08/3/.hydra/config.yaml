classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.3
  gamma: 0.2
  max_depth: 6
  min_child_weight: 3
  max_delta_step: 10
  subsample: 0.9
  colsample_bytree: 1.0
  lambda: 0.1
  tree_method: approx
  grow_policy: lossguide
  max_leaves: 9
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: laplacian
  B: 500
  eps: 1.0e-05
  max_size: 2500
  tol: 1.0e-07
  max_iter: 200
  verbose: 0
wandb:
  project: cross-adaptation
  entity: thelion-ai
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
  Brazil-1: Brazil-1.csv
  Brazil-2: Brazil-2.csv
  Italy-1: Italy-1.csv
  Italy-2: Italy-2.csv
  italy-3: Italy-3.csv
  Poland: Poland.csv
test_data:
  Spain: Spain.csv
  Italy: Italy-3.csv
metrics:
- _target_: sklearn.metrics.accuracy_score
- _target_: sklearn.metrics.f1_score
- _target_: sklearn.metrics.roc_auc_score
- _target_: sklearn.metrics.precision_score
- _target_: sklearn.metrics.recall_score
optimized_metric: f1_score

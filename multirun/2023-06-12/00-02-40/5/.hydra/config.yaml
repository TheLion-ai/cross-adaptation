classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0
  max_depth: 10
  min_child_weight: 5
  max_delta_step: 3
  subsample: 0.6
  colsample_bytree: 0.9
  lambda: 0.3
  tree_method: approx
  grow_policy: lossguide
  max_leaves: 2
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: laplacian
  B: 3000
  eps: 1.0e-06
  max_size: 1000
  tol: 1.0e-07
  max_iter: 50
  verbose: 0
wandb:
  project: cross-adaptation
  entity: thelion-ai
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
  Brazil-1: Brazil-1.csv
  Brazil-2: Brazil-2.csv
  Italy-1: Italy-1.csv
  Italy-2: Italy-2.csv
  italy-3: Italy-3.csv
  Poland: Poland.csv
test_data:
  Spain: Spain.csv
  Italy: Italy-3.csv
metrics:
- _target_: sklearn.metrics.accuracy_score
- _target_: sklearn.metrics.f1_score
- _target_: sklearn.metrics.roc_auc_score
- _target_: sklearn.metrics.precision_score
- _target_: sklearn.metrics.recall_score

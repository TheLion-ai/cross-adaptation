classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0.4
  max_depth: 4
  min_child_weight: 2
  max_delta_step: 0
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 0.4
  tree_method: approx
  grow_policy: lossguide
  max_leaves: 10
adapt_model:
  _target_: adapt.instance_based.WANN
  pretrain: true
  C: 1
  optimizer: rms_prop
  loss: binary_crossentropy
  metrics:
  - accuracy
  - f1
  verbose: 0
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

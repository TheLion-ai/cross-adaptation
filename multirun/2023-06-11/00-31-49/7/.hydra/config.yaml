classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.005
  gamma: 0
  max_depth: 5
  min_child_weight: 1
  max_delta_step: 6
  subsample: 0.9
  colsample_bytree: 1.0
  lambda: 0.2
  tree_method: approx
  grow_policy: lossguide
  max_leaves: 6
adapt_model:
  _target_: adapt.instance_based.WANN
  pretrain: true
  C: 5
  optimizer: rms_prop
  loss: binary_crossentropy
  metrics:
  - accuracy
  - f1
  verbose: 0
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

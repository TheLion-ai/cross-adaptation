classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.0005
  gamma: 0.1
  max_depth: 9
  min_child_weight: 3
  max_delta_step: 9
  subsample: 1.0
  colsample_bytree: 0.8
  lambda: 0.4
  tree_method: exact
  grow_policy: depthwise
  max_leaves: 9
adapt_model:
  _target_: adapt.instance_based.WANN
  pretrain: true
  C: 1
  optimizer: sgd
  loss: binary_crossentropy
  metrics:
  - accuracy
  - f1
  verbose: 0
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.1
  gamma: 0
  max_depth: 8
  min_child_weight: 9
  max_delta_step: 1
  subsample: 0.6
  colsample_bytree: 0.9
  lambda: 0.1
  tree_method: gpu_hist
  grow_policy: depthwise
  max_leaves: 7
adapt_model:
  _target_: adapt.instance_based.WANN
  pretrain: true
  C: 50
  optimizer: adam
  loss: binary_crossentropy
  metrics:
  - accuracy
  - f1
  verbose: 0
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

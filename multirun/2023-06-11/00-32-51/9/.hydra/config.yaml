classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0.1
  max_depth: 8
  min_child_weight: 3
  max_delta_step: 10
  subsample: 0.9
  colsample_bytree: 1.0
  lambda: 0.4
  tree_method: auto
  grow_policy: depthwise
  max_leaves: 2
adapt_model:
  _target_: adapt.instance_based.WANN
  pretrain: false
  C: 10
  optimizer: sgd
  loss: binary_crossentropy
  metrics:
  - accuracy
  - f1
  verbose: 0
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

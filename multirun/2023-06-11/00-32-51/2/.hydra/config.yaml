classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.3
  gamma: 0.5
  max_depth: 3
  min_child_weight: 4
  max_delta_step: 9
  subsample: 0.6
  colsample_bytree: 0.6
  lambda: 0.4
  tree_method: gpu_hist
  grow_policy: depthwise
  max_leaves: 3
adapt_model:
  _target_: adapt.instance_based.WANN
  pretrain: false
  C: 10
  optimizer: adam
  loss: binary_crossentropy
  metrics:
  - accuracy
  - f1
  verbose: 0
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

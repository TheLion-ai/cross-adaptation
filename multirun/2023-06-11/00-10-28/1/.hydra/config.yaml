classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0.4
  max_depth: 6
  min_child_weight: 7
  max_delta_step: 0
  subsample: 0.6
  colsample_bytree: 0.6
  lambda: 0.3
  tree_method: exact
  grow_policy: depthwise
  max_leaves: 4
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: rbf
  B: 1000
  eps: 1.0e-08
  max_size: 2000
  tol: 1.0e-06
  max_iter: 4000
  verbose: 0
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

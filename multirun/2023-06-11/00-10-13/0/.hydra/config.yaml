classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.1
  gamma: 0.3
  max_depth: 9
  min_child_weight: 4
  max_delta_step: 2
  subsample: 0.6
  colsample_bytree: 0.8
  lambda: 0.2
  tree_method: hist
  grow_policy: lossguide
  max_leaves: 3
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: laplacian
  B: 500
  eps: 0.0001
  max_size: 500
  tol: 1.0e-06
  max_iter: 800
  verbosity: 0
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.3
  gamma: 0.3
  max_depth: 5
  min_child_weight: 3
  max_delta_step: 6
  subsample: 0.6
  colsample_bytree: 0.7
  lambda: 0.4
  tree_method: gpu_hist
  grow_policy: lossguide
  max_leaves: 6
adapt_model:
  _target_: adapt.instance_based.KLIEP
  kernel: laplacian
  max_centers: 200
  lr: 0.01
  tol: 1.0e-06
  max_iter: 2000
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

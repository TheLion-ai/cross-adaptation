classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.01
  gamma: 0.5
  max_depth: 8
  min_child_weight: 5
  max_delta_step: 3
  subsample: 0.8
  colsample_bytree: 0.6
  lambda: 0.4
  tree_method: gpu_hist
  grow_policy: depthwise
  max_leaves: 8
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: laplacian
  B: 1000
  eps: 0.0001
  max_size: 100
  tol: 1.0e-06
  max_iter: 2000
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

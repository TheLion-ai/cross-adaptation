classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.0005
  gamma: 0.3
  max_depth: 4
  min_child_weight: 9
  max_delta_step: 5
  subsample: 0.6
  colsample_bytree: 0.9
  lambda: 0.5
  tree_method: gpu_hist
  grow_policy: depthwise
  max_leaves: 2
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: laplacian
  B: 2000
  eps: 1.0e-05
  max_size: 3000
  tol: 1.0e-07
  max_iter: 3000
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0.5
  max_depth: 9
  min_child_weight: 1
  max_delta_step: 3
  subsample: 1.0
  colsample_bytree: 0.6
  lambda: 0
  tree_method: approx
  grow_policy: lossguide
  max_leaves: 10
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: laplacian
  B: 3000
  eps: 1.0e-05
  max_size: 2500
  tol: 1.0e-05
  max_iter: 800
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

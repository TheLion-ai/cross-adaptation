classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.3
  gamma: 0.3
  max_depth: 9
  min_child_weight: 9
  max_delta_step: 2
  subsample: 0.6
  colsample_bytree: 1.0
  lambda: 0.2
  tree_method: gpu_hist
  grow_policy: lossguide
  max_leaves: 0
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: rbf
  B: 4000
  eps: 1.0e-05
  max_size: 100
  tol: 1.0e-08
  max_iter: 5000
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.01
  gamma: 0.4
  max_depth: 6
  min_child_weight: 8
  max_delta_step: 4
  subsample: 0.8
  colsample_bytree: 0.6
  lambda: 0.1
  tree_method: approx
  grow_policy: depthwise
  max_leaves: 3
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: rbf
  B: 500
  eps: 1.0e-08
  max_size: 100
  tol: 0.0001
  max_iter: 4500
  verbose: 0
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.1
  gamma: 0.3
  max_depth: 9
  min_child_weight: 4
  max_delta_step: 2
  subsample: 0.6
  colsample_bytree: 0.8
  lambda: 0.2
  tree_method: hist
  grow_policy: lossguide
  max_leaves: 3
adapt_model:
  _target_: adapt.instance_based.KMM
  kernel: laplacian
  B: 500
  eps: 0.0001
  max_size: 500
  tol: 1.0e-06
  max_iter: 800
  verbose: 0
wandb:
  project: cross-adaptation
  entity: thelion-ai
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
  Brazil-1: Brazil-1.csv
  Brazil-2: Brazil-2.csv
  Italy-1: Italy-1.csv
  Italy-2: Italy-2.csv
  italy-3: Italy-3.csv
  Poland: Poland.csv
test_data:
  Spain: Spain.csv
  Italy: Italy-3.csv
metrics:
- accuracy: null
  _target_: sklearn.metrics.accuracy_score
- f1: null
  _target_: sklearn.metrics.f1_score
- roc_auc: null
  _target_: sklearn.metrics.roc_auc_score
- precision: null
  _target_: sklearn.metrics.precision_score
- recall: null
  _target_: sklearn.metrics.recall_score

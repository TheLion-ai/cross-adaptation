classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0.2
  max_depth: 5
  min_child_weight: 6
  max_delta_step: 10
  subsample: 0.9
  colsample_bytree: 1.0
  lambda: 0.3
  tree_method: approx
  grow_policy: lossguide
  max_leaves: 2
optimized_metric: accuracy
da_method:
  _target_: adapt.instance_based.KLIEP
random_state: 42
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

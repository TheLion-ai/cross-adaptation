classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.05
  gamma: 0.4
  max_depth: 3
  min_child_weight: 3
  max_delta_step: 10
  subsample: 0.7
  colsample_bytree: 1.0
  lambda: 0.5
  tree_method: hist
  grow_policy: lossguide
  max_leaves: 8
optimized_metric: accuracy
da_method:
  _target_: adapt.instance_based.KLIEP
random_state: 42
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

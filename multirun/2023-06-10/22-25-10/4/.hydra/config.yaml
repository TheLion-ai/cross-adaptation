classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0.5
  max_depth: 5
  min_child_weight: 7
  max_delta_step: 6
  subsample: 0.6
  colsample_bytree: 0.8
  lambda: 0.5
  tree_method: auto
  grow_policy: lossguide
  max_leaves: 9
optimized_metric: accuracy
adapt_model:
  _target_: adapt.instance_based.KLIEP
random_state: 42
root_path: ./experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.1
  gamma: 0.1
  max_depth: 4
  min_child_weight: 4
  max_delta_step: 1
  subsample: 1.0
  sampling_method: uniform
  colsample_bytree: 0.6
  lambda: 0.5
  tree_method: auto
  grow_policy: lossguide
  max_leaves: 7
optimized_metric: accuracy
da_method:
  _target_: adapt.instance_based.KLIEP
random_state: 42
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.05
  gamma: 0.3
  max_depth: 4
  min_child_weight: 8
  max_delta_step: 0
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 0.2
  tree_method: auto
  grow_policy: depthwise
  max_leaves: 2
optimized_metric: accuracy
adapt_model:
  _target_: adapt.instance_based.KLIEP
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

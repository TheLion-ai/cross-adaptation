classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.01
  gamma: 0.2
  max_depth: 4
  min_child_weight: 9
  max_delta_step: 9
  subsample: 0.9
  colsample_bytree: 1.0
  lambda: 0.1
  tree_method: auto
  grow_policy: depthwise
  max_leaves: 2
adapt_model:
  _target_: adapt.instance_based.KLIEP
  kernel: linear
  max_centers: 500
  gamma: 0.001
  lr: 0.005
  tol: 0.0001
  max_iter: 5000
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

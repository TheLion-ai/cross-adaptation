classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.05
  gamma: 0
  max_depth: 9
  min_child_weight: 10
  max_delta_step: 3
  subsample: 0.9
  colsample_bytree: 0.9
  lambda: 0.4
  tree_method: auto
  grow_policy: depthwise
  max_leaves: 7
adapt_model:
  _target_: adapt.instance_based.KLIEP
  kernel: chi2
  max_centers: 50
  lr: 0.0001
  tol: 0.0001
  max_iter: 400
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

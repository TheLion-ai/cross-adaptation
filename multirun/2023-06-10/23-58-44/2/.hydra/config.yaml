classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0.3
  max_depth: 9
  min_child_weight: 4
  max_delta_step: 5
  subsample: 0.7
  colsample_bytree: 0.6
  lambda: 0.3
  tree_method: exact
  grow_policy: lossguide
  max_leaves: 3
adapt_model:
  _target_: adapt.instance_based.KLIEP
  kernel: additive_chi2
  max_centers: 300
  lr: 0.01
  tol: 0.0001
  max_iter: 4000
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

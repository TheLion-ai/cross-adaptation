classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.01
  gamma: 0.1
  max_depth: 10
  min_child_weight: 1
  max_delta_step: 4
  subsample: 1.0
  colsample_bytree: 1.0
  lambda: 0.5
  tree_method: exact
  grow_policy: depthwise
  max_leaves: 8
adapt_model:
  _target_: adapt.instance_based.KLIEP
  kernel: rbf
  max_centers: 150
  lr: 0.0001
  tol: 1.0e-05
  max_iter: 800
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv

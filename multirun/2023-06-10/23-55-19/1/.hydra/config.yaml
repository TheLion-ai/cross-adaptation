classifier:
  _target_: xgboost.XGBClassifier
  learning_rate: 0.001
  gamma: 0.2
  max_depth: 10
  min_child_weight: 4
  max_delta_step: 4
  subsample: 1.0
  colsample_bytree: 0.7
  lambda: 0
  tree_method: gpu_hist
  grow_policy: depthwise
  max_leaves: 8
adapt_model:
  _target_: adapt.instance_based.KLIEP
  kernel: cosine
  max_centers: 250
  sigmas: 0.0001
  lr: 0.01
  tol: 1.0e-05
  max_iter: 600
optimized_metric: accuracy
random_state: 42
root_path: ../../../../experiments/data/interim/train
train_data:
- Brazil-1.csv
- Brazil-2.csv
- Italy-1.csv
- Italy-2.csv
- Italy-3.csv
- Poland.csv
test_data:
- Spain.csv
- Italy-3.csv
